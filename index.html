<html>
<head>
	<!-- Meta Tags -->
	<meta charset="UTF-8">
 	<meta name="description" content="JS Mandelbrot Generator">
 	<meta name="keywords" content="JavaScript, HTML5, Mandelbrot, Animation, experiment">
 	<meta name="author" content="Andy Smith">
	<meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">

    <title>Tower Defense</title>
    <!-- Import Javascript Files -->
    <script src="js/classes/PathFinder.js"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body onload="randomizeMap()">
    <canvas id="game-canvas"></canvas>
    <canvas id="animation-canvas"></canvas>
    
    <div id="text-content">
        <div class="info-box">
            <b>Tower Defense</b>
        </div>

        <div class="info-box" id="player-stats">
            <div> <span style="color:red;font-size:30px;">♥</span><span id="lives"> 100 </span></div>
            <div> <span style="color:orange;font-size:30px;"><b> $</b></span> <span id="coins">100</span> </div>
        </div>

        <div class="info-box" id="map-info">
            Wave: <span id="wave-counter">0</span>
        </div>

        <div class="info-box" id="sandbox-functions">
            <div class="option" onclick="startWave()">
                ► Start Wave
            </div>
        </div>

        <div class="info-box" id="selected-tile">
            Select Tile
        </div>

        <div class="info-box" id="info">
            <b>Info</b>
        </div>

        <div class="info-box" id="message">
            
        </div>

        
        <div class="info-box" id="helper-functions">
                Tools<br>
                <button onclick="showHidePath()">
                    Show/Hide Path
                </button><br>
                <button onclick="randomizeMap()">
                    Restart
                </button>
        </div>
        
        <div class="info-box" id="dev-functions">
            Dev Tools<br>
            <button onclick="showHideCheckedNodes()">
                Show/Hide CheckedNodes
            </button><br>
        </div>
        
 

        <div class="info-box" id="upgrades">
            <b>Developers</b><br>
            Andy Smith <br>
        </div>

        

    </div>
    
</body>
<footer>
    <!-- Init Javascript  -->
    <script src="js/init.js"></script>
</footer>
</html>
