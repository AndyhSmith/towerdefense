<html>
<head>
    <title>
        Random Tower Defense
    </title>

    <!-- Import Javascript Files -->
    <script src="js/log-helper.js"></script>
    <script src="js/main.js"></script>
    <script src="js//helperFunctions.js"></script>

    <!-- Import Javascript Classes -->
    <script src="js/classes/GameMap.js"></script>
    <script src="js/classes/Canvas.js"></script>
    <script src="js/classes/MapRandomizer.js"></script>
    <script src="js/classes/GameInfo.js"></script>
    <script src="js/classes/PathFinder.js"></script>
    <script src="js/classes/PathNode.js"></script>
    <script src="js/classes/Enemy1.js"></script>

    <!-- Import CSS Files -->
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/info-on-right.css">
    <link rel="stylesheet" href="css/text-content.css">

</head>

<body>
    <canvas id="game-canvas"></canvas>
    <canvas id="animation-canvas"></canvas>
    <div id="text-content">
        
        <div class="info-box" id="player-stats">
            <div> Random Tower Defense!</div>
            <div> <span style="color:red">Lives:</span> 100 </div>
            <div> <span style="color:#ffff42">Coins:</span> 100 </div>
        </div>
        <div class="info-box" id="selected-tile">Selected Tile</div>
        <div class="info-box" id="helper-functions">
                Tools
                <br>
                <button onclick="showHidePath()">
                    Show/Hide Path
                </button>
                <br>
                
                <button onclick="randomizeMap()">
                    Randomize Map
                </button>

                

                

        </div>
        <div class="info-box" id="sandbox-functions">
            Sandbox Tools<br>
            <button onclick="startWave()">
                Start Wave
            </button>
            <button onclick="clearWave()">
                Clear Wave
            </button>
        </div>
        <div class="info-box" id="dev-functions">
            Dev Tools<br>
            <button onclick="showHideCheckedNodes()">
                Show/Hide CheckedNodes
            </button><br>
        </div>
        <div class="info-box" id="map-info">Map Info
            <lu>
                <li>This Will Show Map Details</li>             
            </lu>
        </div>
        <div class="info-box" id="upgrades">Upgrades
           
        </div>

        <div class="info-box" id="upgrades">
            <b>Developers</b><br>
            Andy Smith <br>

        </div>
    </div>
    
</body>
<footer>
    <!-- Init Javascript  -->
    <script src="js/init.js"></script>
</footer>
</html>
